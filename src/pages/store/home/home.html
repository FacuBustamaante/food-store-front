<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/store/home/home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=BBH+Sans+Hegarty&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Página Principal</title>
</head>

<body>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>✅ Producto agregado al carrito</h3>
            <p>¡Continúa comprando o ve al carrito para finalizar tu pedido!</p>
        </div>
    </div>
    <header>
        <div style="text-align: left;">
            <h1 class="archivo-black-regular">Bienvenido, <span id="userName"></span></h1>
            <p>Food Store tienda virtual</p>
        </div>
        <div class="btn-container">
            <button id="carrito" class="btn"><span class="material-icons">
                    <a href="/src/pages/store/cart/cart.html">add_shopping_cart</a>
                </span></button>
            <button id="pedidos" class="btn"><span class="material-icons">
                    list_alt
                </span><a href="/src/pages/client/orders/orders.html">Mis ordenes</a></button>
            <button id="logoutButton" class="btn"><span class="material-icons">
                    logout
                </span>Logout</button>
        </div>
    </header>

    <div class="banner">Seleccioná tus productos favoritos y realizá tu pedido</div>
    <main>
        <aside class="sidebar">
            <div class="search-box">
                <h3>Buscar Productos</h3>
                <input type="text" id="searchInput" placeholder="Buscar por nombre...">
            </div>

            <div class="categories-box">
                <h3>Categorías</h3>
                <ul id="categoryList">
                    <li data-category="">Ver Todos</li>
                </ul>
            </div>

            <div class="sort-box">
                <h3>Ordenar</h3>
                <select id="sortSelect">
                    <option value="default">Por defecto</option>
                    <option value="price-asc">Precio: de menor a mayor</option>
                    <option value="price-desc">Precio: de mayor a menor</option>
                </select>
            </div>
        </aside>

        <section class="product-container" id="productContainer">
            <!-- Los productos se cargan acá -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Food Store | Proyecto Final</p>
    </footer>

    <script src="/src/pages/store/home/home.ts" type="module"></script>
</body>

</html>
