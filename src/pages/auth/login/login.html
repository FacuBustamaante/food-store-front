    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" autocomplete="off" id="email" placeholder="Enter your email" name="email" required
                style="box-sizing: border-box;">

            <label for="password">Password</label>
            <input type="password" required id="password" name="password" placeholder="***********"
                style="box-sizing: border-box;">
            <label for="role">Role</label>
            <select id="role" name="role" style="box-sizing: border-box;">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Login</button>
            <a href="/src/pages/auth/register/register.html">Don't have an account? Sign up here.</a>
        </form>
    </div>
    <script src="/src/pages/auth/login/login.ts"></script>
