<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/src/pages/auth/login/login.css">
</head>

<body>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>¡Usuario creado con éxito!</h2>
            <p>Serás redirigido en un momento...</p>
        </div>
    </div>
    <div class="login-container">
        <h2>Crear nuevo usuario</h2>
        <form id="register-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required
                style="box-sizing: border-box;">
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido" required
                style="box-sizing: border-box;">
            <label for="celular">Teléfono celular</label>
            <input type="text" id="celular" name="celular" placeholder="Ingresa tu teléfono celular" required
                style="box-sizing: border-box;">

            <label for="email">Email</label>
            <input type="email" autocomplete="off" id="email" placeholder="Enter your email" name="email" required
                style="box-sizing: border-box;">

            <label for="password">Contraseña</label>
            <input type="password" required id="password" name="password" placeholder="***********"
                style="box-sizing: border-box;">
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="/src/pages/auth/register/register.ts" type="module"></script>
</body>

</html>
