<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agregar producto</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            padding: 24px;
            background: #f7f7f8;
        }

        .card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .col {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 0;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #0366d6;
            color: #fff;
        }

        .btn-secondary {
            background: #eef2f7;
            color: #111;
        }

        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1 style="margin-top:0">Agregar nueva categoría</h1>

        <form id="add-category-form" action="#" method="post" novalidate>
            <div style="margin-bottom:14px;">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" autocomplete="off" placeholder="Ej. Pastas"
                    required maxlength="150" />
            </div>

            <div class="actions">
                <button type="button" class="btn-secondary" onclick="history.back()">Cancelar</button>
                <button type="submit" class="btn-primary">Agregar categoría</button>
            </div>
        </form>
    </main>
    <script src="/src/pages/admin/categories/categories.ts" type="module"></script>
</body>

</html>
