<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Cambiar estado del pedido</title>
</head>
<body>
    <form id="change-state-form" method="patch">
        <label for="state">Cambiar estado del pedido</label>
        <select id="state" name="state" required>
            <option value="PENDIENTE">Pendiente</option>
            <option value="CONFIRMADO">Confirmado</option>
            <option value="CANCELADO">Cancelado</option>
            <option value="TERMINADO">Terminado</option>
        </select>
        <button id="changeStateBtn" type="submit">Enviar</button>
    </form>
    <style>
        :root{
            --bg:#f5f7fa;
            --card:#ffffff;
            --accent:#2b6cb0;
            --muted:#6b7280;
            --radius:8px;
        }
        body{
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #8d0801;
            margin:0;
            padding:2rem;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
        }
        form{
            background:var(--card);
            padding:1.25rem;
            border-radius:var(--radius);
            box-shadow:0 8px 24px rgba(16,24,40,0.06);
            width:100%;
            max-width:420px;
            display:flex;
            flex-direction:column;
            gap:0.75rem;
        }
        label{
            font-weight:600;
            color:#0f172a;
            font-size:0.95rem;
        }
        select{
            appearance:none;
            -webkit-appearance:none;
            padding:0.55rem 0.6rem;
            border:1px solid #e2e8f0;
            border-radius:6px;
            background:#fff;
            font-size:0.95rem;
            color:#0f172a;
        }
        button{
            margin-top:0.5rem;
            background:var(--accent);
            color:#fff;
            border:none;
            padding:0.6rem 0.8rem;
            border-radius:6px;
            cursor:pointer;
            font-weight:600;
            transition:filter .12s ease;
        }
        button:hover{ filter:brightness(.95); }
        @media (max-width:480px){
            body{padding:1rem}
            form{padding:1rem}
        }
    </style>
    <script src="/src/pages/admin/orders/OrderState/changeState.ts"></script>
</body>
</html>
