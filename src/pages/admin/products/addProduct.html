<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agregar producto</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            padding: 24px;
            background: #f7f7f8;
        }

        .card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .col {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 0;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #0366d6;
            color: #fff;
        }

        .btn-secondary {
            background: #eef2f7;
            color: #111;
        }

        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1 style="margin-top:0">Agregar producto nuevo</h1>

        <form id="add-product-form" action="#" method="post" novalidate>
            <div style="margin-bottom:14px;">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" autocomplete="off" placeholder="Ej. Alfajor triple"
                    required maxlength="150" />
            </div>

            <div style="margin-bottom:14px;">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Descripción del producto" maxlength="1000"
                    required></textarea>
                <div class="hint">Máx. 1000 caracteres.</div>
            </div>
            <div style="margin-bottom:14px;">
                <label for="imgURL">Link imagen</label>
                <input id="imgURL" name="imgURL" type="text" autocomplete="off" placeholder="Ej. https://ejemplo.com/imagen.jpg"
                    required maxlength="150" />
            </div>

            <div class="row" style="margin-bottom:14px;">
                <div class="col">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria" required>
                        <option value="" disabled selected>Seleccionar categoría</option>
                        <option value="1">Entrantes</option>
                        <option value="2">Platos Principales</option>
                        <option value="3">Pizzas</option>
                        <option value="4">Postres</option>
                        <option value="5">Bebidas</option>
                    </select>
                </div>

                <div class="col">
                    <label for="precio">Precio (ARS)</label>
                    <input id="precio" name="precio" type="number" step="0.01" min="0" placeholder="0.00" required />
                </div>

                <div class="col" style="max-width:140px;">
                    <label for="stock">Stock</label>
                    <input id="stock" name="stock" type="number" step="1" min="0" placeholder="0" required />
                </div>
            </div>

            <div class="actions">
                <button type="button" class="btn-secondary" onclick="history.back()">Cancelar</button>
                <button type="submit" class="btn-primary">Agregar producto</button>
            </div>
        </form>
    </main>
    <script src="/src/pages/admin/products/addProduct.ts" type="module"></script>
</body>

</html>
